<!-- psuedo class anchor : 1)visited  2)link 3)hover 4)active -->
<html>

<head>
    <style>
        a:link {
            color: blue;
        }
        
        a:visited {
            color: rgb(255, 13, 255);
        }

        a:hover {
            color: rgb(255, 0, 51);
        }
        /* use active at end */

        a:active {
            color: darkgreen;
        }

    </style>

</head>

<body>
    <a href="https://www.amazon.in/" target="_blank">go to the amazon</a>
    <br>
    <a href="https://www.flipkart.com/" target="_blank">go to the flipkart</a><br>
    <a href="https://www.myntra.com/" target="_blank">go to the myntra</a><br>
    <a href="https://www.meesho.com/" target="_blank">go to the mesho</a>
</body>

</html>
