<!-- nth-child -->
<html>

<head>
<style>
    /* particular one of the list */
    li:nth-child(2){
        color:red;
    }
    /* even in the list */
    li:nth-child(2n){
        color:orange;
    }
    /* odd in the list */
    li:nth-child(2n+1){
        color:navy;
    }
    /* all are  */
    li:nth-child(n){
        color:deeppink;
    }
</style>
</head>

<body>
    <ol>
        <li>pen</li>
        <li>pencil</li>
        <li>rubber</li>
        <li>sharpner</li>
        <li>sketch</li>
        <li>marker</li>
        <li>whitener</li>

    </ol>

</body>

</html>
